<section class="metroSchedules" id="metroSchedules">
    <div class="row">
      <div class="content">
        <h3 class="title">METRO SCHEDULES</h3>
        <div class="form-container">
          <img src="assets/images/metro.jpg" alt="metroSchedules">
          <div class="form-content">
            <form [formGroup]="metroSchedulesForm" (ngSubmit)="addSchedule(metroSchedulesForm.value)" class="schedule-form">
              <div>
                <label for="startTime">Start Time</label>
                <input type="datetime-local" id="startTime" formControlName="startTime" placeholder="Enter start time" class="fancy-input">
                <span *ngIf="startTime && startTime.invalid && startTime.touched" class="error-message">Start Time is required.</span>
              </div>
              <div>
                <label for="endTime">End Time</label>
                <input type="datetime-local" id="endTime" formControlName="endTime" placeholder="Enter end time" class="fancy-input">
                <span *ngIf="endTime && endTime.invalid && endTime.touched" class="error-message">End Time is required.</span>
              </div>
              <div>
                <label for="frequency">Frequency</label>
                <input type="number" id="frequency" formControlName="frequency" placeholder="Enter frequency">
                <span *ngIf="frequency && frequency.invalid && frequency.touched" class="error-message">Frequency is required.</span>
              </div>
              <div>
                <button type="submit" [disabled]="metroSchedulesForm.invalid">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <form [formGroup]="getForm" (ngSubmit)="retrieveSchedule()" class="getForm">
          <label for="retrieveId">Retrieve Schedule</label>
          <input type="text" id="retrieveId" formControlName="id" placeholder="Enter Metro Schedule ID to Retrieve">
          <button type="submit">Retrieve</button>
        </form>
        <div *ngIf="scheduleData" class="schedule-details">
          <h3>Metro Schedule Details:</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Frequency</th>
              </tr>
            </thead>
            
            <tbody>
              <tr>
                <td>{{ scheduleData.result.id }}</td>
                <td>{{ scheduleData.result.startTime }}</td>
                <td>{{ scheduleData.result.endTime }}</td>
                <td>{{ scheduleData.result.frequency }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
