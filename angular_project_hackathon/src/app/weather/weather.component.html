
<section class="weather" id="weather">
    <div class="row">
      <div class="content">
        <h3 class="title">WEATHER</h3>
        <div class="main container">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 weather-panel">
                <div class="col-xs-6">
                  <h2>{{ city }}<br><small>{{ timestamp | date:'fullDate' }}</small></h2>
                  <p class="h3 weather-description"><i class="mi mi-fw mi-lg mi-rain-heavy"></i> {{ weatherDescription }}</p>
                </div>
                <div class="col-xs-6 text-center">
                  <div class="h1 temperature">
                    <span>{{ currentTemperature }}°</span>
                    <br>
                    <small>{{ minTemperature }}° / {{ maxTemperature }}°</small>
                  </div>
                </div>
                <div class="col-xs-12">
                  <ul class="list-inline row forecast">
                    <li class="col-xs-4 col-sm-2 text-center" *ngFor="let forecast of weeklyForecast">
                      <h3 class="h5">{{ forecast.day }}</h3>
                      <p><i class="mi mi-fw mi-2x" [ngClass]="forecast.iconClass"></i><br>{{ forecast.minTemp }}°/{{ forecast.maxTemp }}°</p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
