<section class="breaking-news">
    <h1 class="heading">BREAKING NEWS...!!</h1>
    
    <div class="content">
        <div class="form-container">
            <form [formGroup]="localNewsForm" (ngSubmit)="getValue(localNewsForm.value)">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" formControlName="title" placeholder="Enter title">
                    <span *ngIf="title && title.invalid && title.touched" class="error-message">Title is required.</span>
                </div>
        
                <div>
                    <label for="content">Content</label>
                    <textarea id="content" formControlName="content" placeholder="Enter content"></textarea>
                    <span *ngIf="content && content.invalid && content.touched" class="error-message">Content is required.</span>
                </div>
        
                <div>
                    <label for="authorId">Author ID</label>
                    <input type="number" id="authorId" formControlName="authorId" placeholder="Enter author ID">
                </div>
        
                <div>
                    <button type="submit" [disabled]="localNewsForm.invalid">Submit</button>
                </div>
            </form>
            <div *ngIf="isSubmitted" class="success-message">
                Your news has been submitted successfully.
            </div>
        </div>
        <div class="right-container">
            <div class="image-container">
                <!-- Image can be placed here if needed -->
            </div>
            
            <form (ngSubmit)="deleteService(deleteId.value)" class="delete-form">
                <input type="text" #deleteId placeholder="Enter Local News ID to Delete">
                <button type="submit">Delete</button>
            </form>
            
            <form [formGroup]="getForm" (ngSubmit)="retrieveService()" class="retrieve-form">
                <input type="text" formControlName="id" placeholder="Enter Local News ID to Retrieve">
                <button type="submit">Retrieve</button>
            </form>
        </div>
    </div>
  
    <!-- Display retrieved local news data -->
    <div *ngIf="newsDataList.length > 0" class="news-data">
        <h3>Local News Details:</h3>
        <div class="news-boxes">
            <div *ngFor="let news of newsDataList" class="news-box">
                <div *ngIf="news.result.title">
                    <p><strong>Title:</strong> {{ news.result.title }}</p>
                </div>
                <div *ngIf="news.result.content">
                    <p><strong>Content:</strong> {{ news.result.content }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
